<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo de Acceso - Sistema Interno</title>
    <style>
        /* CSS: El diseño de la interfaz */
        body { background-color: #0d0d0d; color: #00ff41; font-family: 'Courier New', Courier, monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; text-align: center; }
        #log-container { width: 100%; max-width: 500px; height: 180px; overflow-y: auto; background: #1a1a1a; padding: 15px; border-radius: 5px; border: 1px solid #333; margin-bottom: 30px; text-align: left; font-size: 0.8rem; color: #ff4d4d; scroll-behavior: smooth; }
        .card { background: #fff; color: #333; padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); max-width: 400px; width: 100%; }
        input { width: 80%; padding: 12px; margin: 15px 0; border: 2px solid #ddd; border-radius: 8px; text-align: center; font-size: 1rem; }
        button { background: #007bff; color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1rem; transition: 0.3s; }
        button:hover { background: #0056b3; transform: scale(1.05); }
        .pista-text { color: #856404; background-color: #fff3cd; border: 1px solid #ffeeba; padding: 10px; border-radius: 5px; margin-top: 10px; font-size: 0.9rem; display: none; }
    </style>
</head>
<body>

    <div id="log-container">
        > SYSTEM BOOT: Iniciando diagnóstico emocional...<br>
        > ADVERTENCIA: Siento que estamos mal.<br>
        > PRIORIDAD: Tratarte con el mayor amor posible.
    </div>

    <div id="game-container" class="card">
        <h3 id="titulo">Nivel 1: El Inicio</h3>
        <p id="instruccion">¿Adivinaste la respuesta? Son 3 dígitos.</p>
        <input type="text" id="respuesta" placeholder="Escribe aquí...">
        <div id="pista-box" class="pista-text"></div>
        <br>
        <button onclick="verificarRespuesta()">Desbloquear</button>
    </div>

    <script>
        /* JAVASCRIPT: La lógica del reto */
        let pasoActual = 0;
        let erroresTotales = 0;

        const pasos = [
            {
                titulo: "Nivel 1: El Inicio",
                instruccion: "¿Adivinaste la respuesta? Son 3 dígitos.",
                respuesta: "006",
                pista: "Pista: Respondías igual cuando te ponía encuestas en whats.",
                logExito: "> LOG: Acceso nivel 1 concedido. Amé cada letra que nos escribíamos...",
                logError: "> ERROR: Respuesta incorrecta. Ya mataste una vida de nuestro amor u-u."
            },
            {
                titulo: "Nivel 2: La Paciencia",
                instruccion: "Creo lo correcto es tratar todo como que el problema soy yo, tal vez iniciamos nuestra relación antes de que yo pudiera sanar y poder tratarte como te mereces, cada pequeña cosa que haces me parece como que escondes cosas importante de mi, Pídeme la tarjeta 2",
                respuesta: "shi",
                pista: "Pista: la respuesta es simple y tierna, tres letras...",
                logExito: "> LOG: Nivel 2 superado. Entonces una disculpa, esos microrechazos al intentar tomar tu rostro me destrozan, pues es lo que más me gusta, acercar tu rostro a mi y besarte",
                logError: "> ERROR: cómo que no te gusto? pues gracias por tu honestidad, pero avanzar en este juego no podrás si no te gusto"
            },
            {
                titulo: "Nivel 3: El Sacrificio",
                instruccion: "Haz sabido amarme bien, eres una lindura de persona, si pierdo tu amor, solo dime y me sabré reponer y me ahorrarás la vergüenza de pensar que había encontrado al amor de mi vida, pídeme la tarjeta 3",
                respuesta: "83",
                pista: "Pista: Si no sabes, puedes ir a mi casa a empezar a contarlas",
                logExito: "> LOG: No se por qué pero creo que si sabes de memoria cuántas notas pusiste en mi bote",
                logError: "> ERROR: Fallo crítico. Falta de interés detectada."
            },
            {
                titulo: "Nivel 4: La Esperanza",
                instruccion: "Ahora puedes pedirme la tarjeta 5 y te confieso que si crees que soy tu refugio... pues así es, pero tu lo eres más para mi, tal vez nunca entiendas lo que significas para mi, ni yo lo que significo para tí, pero me esforzaré para mostrarte lo mucho que significas en mi vida. Eres complicada y lo amo, seré tu complice no alguien que te juzga, nuestra luz eclipsará cualquier pasado turbio. Nuestro amor es eterno, libre y absoluto. Tú y yo, por siempre ",
                respuesta: "83",
                pista: "Pista: Si no sabes, puedes ir a mi casa a empezar a contarlas",
                logExito: "> LOG: Nivel final desbloqueado: has adquirido al hombre de tus sueños, el que nunca te soltará, el que te amará hasta su último aliento, el que te protegerá de todo mal sin importar el peligro. Recuerda que soy tu lobo y tu mi loba y por este medio te profeso amor eterno y sincero, yo solo te veo a ti",
                logError: "> ERROR: Fallo crítico. Falta de interés detectada."
            }
        ];

        function verificarRespuesta() {
            const input = document.getElementById('respuesta');
            const userRes = input.value.toLowerCase().trim();
            const logBox = document.getElementById('log-container');
            const pistaBox = document.getElementById('pista-box');
            
            if (userRes === pasos[pasoActual].respuesta.toLowerCase()) {
                logBox.innerHTML += `<br><span style="color: #00ff41;">${pasos[pasoActual].logExito}</span>`;
                pasoActual++;
                pistaBox.style.display = 'none';
                
                if (pasoActual < pasos.length) {
                    document.getElementById('titulo').innerText = pasos[pasoActual].titulo;
                    document.getElementById('instruccion').innerText = pasos[pasoActual].instruccion;
                    input.value = "";
                } else {
                    mostrarFinal();
                }
            } else {
                erroresTotales++;
                logBox.innerHTML += `<br><span style="color: #ff4d4d;">${pasos[pasoActual].logError} (Intentos: ${erroresTotales})</span>`;
                pistaBox.innerText = pasos[pasoActual].pista;
                pistaBox.style.display = 'block';
                input.style.borderColor = "red";
                setTimeout(() => input.style.borderColor = "#ddd", 500);
            }
            logBox.scrollTop = logBox.scrollHeight;
        }

        function mostrarFinal() {
            document.getElementById('game-container').innerHTML = `
                <h2 style="color: #007bff;">Acceso Concedido</h2>
                <p style="text-align: justify;">Tu persistencia (y tus ${erroresTotales} errores) muestran una vez más que me amas. Hoy te elijo a ti, por encima de mis miedos, por encima de cualquier otra persona, porque es lo que quiero para nosotros, un amor increíble que deje en ridículo al resto de historias en el mundo. Mi hermosa luna, mi bello sol, mi deseo de estrella fugaz.</p>
                <p><b>Gracias por no rendirte.</b></p>
            `;
        }
    </script>
</body>
</html>
